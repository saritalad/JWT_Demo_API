<div class="container">
<div class="row">
  <div class="col-md-5">
    <form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" name="firstname" #firstname="ngModel" ngModel>
    </div>
    <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" name="lastname" #lastname="ngModel" ngModel>
    </div>
<div>
<button type="submit" class="text-primay">Submit</button>
</div>
  </form>
  </div>
</div>
</div>
<p>{{userForm.value|json}}</p>
<h2> Firstname : {{firstname.value}}</h2>
<h2>Lastname:{{lastname.value}}</h2>
