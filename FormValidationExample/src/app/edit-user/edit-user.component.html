<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="id">Enter Id</label>
                    <input type="number" name="id" formControlName="id">
                    <div *ngIf="Id.touched && Id.invalid" class="text-danger">
                        <p *ngIf="Id.hasError('required')">Enter Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname">Enter Firstname</label>
                    <input type="text" name="firstname" formControlName="firstname">
                    <div *ngIf="Firstname.touched && Firstname.invalid" class="text-danger">
                        <p *ngIf="Firstname.hasError('required')">Enter Id</p>
                        <p *ngIf="Firstname.hasError('minlength')">minimum charecters 3</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">Enter Lastname</label>
                    <input type="text" name="lastname" formControlName="lastname">
                    <div *ngIf="Lastname.touched && Lastname.invalid" class="text-danger">
                        <p *ngIf="Lastname.hasError('required')">Enter Id</p>
                        <p *ngIf="Lastname.hasError('minlength')">minimum charecters 3</p>
                    </div>
                </div>
                <div> <button type="submit" class="btn btn-warning">Submit</button></div>
               
            </div>
        </div>

    </form>
</div>
<p>currentobj{{userForm|json}}</p>
