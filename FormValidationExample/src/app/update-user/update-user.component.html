<div class="container">
    <h1>New User Registration</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="id">enter Id</label>
                    <input type="number" name="id" #id="ngModel" [(ngModel)]="currentobj.id" required class="form-control" placeholder="id">
                    <div *ngIf="id.touched && id.invalid" class="text-danger" >
                        <p *ngIf="id.hasError('required')">Id is compulsory to enter</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstname">enter Firstname</label>
                    <input type="text" name="firstname" required  minlength="3"  maxlength="20" #firstname="ngModel" [(ngModel)]="currentobj.firstname" class="form-control">
                    <div *ngIf="firstname.touched && firstname.invalid" class="text-danger">
                        <p *ngIf="firstname.hasError('required')">Enter firstname</p>
                        <p *ngIf="firstname.hasError('minlength')">minimum char are 3</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">enter Lastname</label>
                    <input type="text" name="lastname" required  minlength="3"  maxlength="20" #Lastname="ngModel" [(ngModel)]="currentobj.lastname" class="form-control">
                    <div *ngIf="Lastname.touched && Lastname.invalid" class="text-danger">
                        <p *ngIf="Lastname.hasError('required')">Enter lastname</p>
                        <p *ngIf="Lastname.hasError('minlength')">minimum char are 3</p>
                    </div>
                </div>
                <div>
                    <button type="submit" [disabled]="!userForm.valid"  class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
<p>currentobj{{userForm.value|json}}</p>
