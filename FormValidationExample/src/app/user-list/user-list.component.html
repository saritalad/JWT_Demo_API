<div class="container">

<h1>User List</h1>
<h1><a routerLink="/add">New User</a></h1>
<table class="table table-stripped">
<tr>
<th>Id</th>
<th>Firstname</th>
<th>lastname</th>
</tr>
<tr *ngFor="let user of userlist">
<td>{{user.id}}</td>
<td>{{user.firstname}}</td>
<td>{{user.lastname}}</td>
<td><a routerLink="/edit/{{user.id}}">Edit</a></td>
<td><a (click)="deleteuser(user.id)"  href="javascript:void()">Delete</a></td>
</tr>
</table>
</div>
